<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management Feedback</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="feedback-container">
        <div class="feedback-card">
            <h2>Inventory Management Feedback</h2>
            <form id="feedbackForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input 
                        type="text" 
                        id="name" 
                        name="name" 
                        placeholder="Enter your name" 
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="Enter your email" 
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label for="message">Feedback</label>
                    <textarea 
                        id="message" 
                        name="message" 
                        placeholder="Tell us about your experience with our inventory management system" 
                        rows="4" 
                        required
                    ></textarea>
                </div>
                
                <button type="submit" id="submitBtn">Send Feedback</button>
            </form>
        </div>
    </div>

    <div id="toast-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
